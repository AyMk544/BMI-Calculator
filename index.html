<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
</head>

<body>
    <form id="form" class="form container">
        <h1 class="main-h">BMI Calculator</h1>
        <div class="div-flex">

            <div class="ip-div">
                <h2>Weight:</h2>
                <input id="weight" type="text" placeholder="in Kg">
            </div>
            <div class="ip-div">
                <h2>Height:</h2>
                <input id="height" type="text" placeholder="in meters">
            </div>
            <button id="Calculate">Calculate</button>
        </div>
    </form>
    <div class="message-container container none">
        <p class="message">Message</p>
    </div>

</body>

</html>
